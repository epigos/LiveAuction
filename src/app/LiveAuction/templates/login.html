{% extends "base.html" %}
{% block title %} Sing in {% endblock %}
{% block content %}
<h4>Welcome to Live Auction</h4>
<form action="." method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<p class="text-error" >{{ message }}</p>
	<br>
	<button class="btn " type="submit">Sign in</button>
	<h5>
		<a href="/register/">Sign up for LiveAuction</a>
	</h5>
</form>
{% endblock %}
