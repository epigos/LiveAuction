<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} Titulo Base {% endblock %}</title>
</head>
<body>
<header>
	<h1> Live Auction </h1>
	<nav>
		<a href="{% url 'index_view' %}">Inicio</a>
		{% if user.is_authenticated %}
		<a href="{% url 'logout_view' %}">Cerrar Session</a>
		{% else %}
		<a href="{% url 'login_view' %}">Login</a>
		{% endif %}
	</nav>
</header>
<section>
	{% block content %}
	{% endblock %}
</section>
</body>
</html>
