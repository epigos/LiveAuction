<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} Titulo Base {% endblock %}</title>
	<!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="{{STATIC_URL}}js/jquery.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="{% url 'index_view' %}"> Live Auction </a>
				{% if user.is_authenticated %}
					<p class="navbar-text pull-right">
					Logged in as {{ user.username }}
					</p>
				{% endif %}
				<ul class="nav">
					<li><a href="">Auctions</a></li>
					<li><a href="">About..</a></li>
					{% if user.is_authenticated %}
					<li><a href="{% url 'logout_view' %}">Logout</a></li>
					{% else %}
					<li><a href="{% url 'login_view' %}"> Login </a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				<div class="hero-unit">
					{% block content %}
					{% endblock%}
				</div>
			</div><!--/span-->
			<div class="span3">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">Auctions</li>
						<br>
						<p align="justify">....</p>
					</ul>
				</div><!--/.well -->
				<img src="{{STATIC_URL}}images/jalfaroe.png"/>
			</div><!--/span-->
		</div><!--/row-->
      	<hr>
		<footer>
			<p>&copy; Open Project 2013 </p> 
		</footer>
    </div><!--/.fluid-container-->
</body>
</html>
