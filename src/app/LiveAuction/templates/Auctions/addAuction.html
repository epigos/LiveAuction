{% extends './base.html' %}
{% block title %} Add Auction {% endblock %}
{% block content %}
<h3>Add new Auction</h3>
<form action="." method="POST" enctype="multipart/form-data">
	{% csrf_token %}
		{{ form.as_p }}
	<button type="submit" class="btn btn-small btn-primary">Guardar</button>
	<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
</form>
<br>
{{ message }}
<br>
<a class="btn btn-primary" href="/auctions/page/1/">Return to the list</a>
{% endblock %}
